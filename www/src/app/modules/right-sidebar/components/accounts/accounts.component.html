<div
  *ngIf="rightSidebarAccountService.isVisible | async"
  (click)="rightSidebarAccountService.close()"
  class="bg-black/50 fixed top-0 right-0 bottom-0 left-0 z-50"
></div>
<div
  *ngIf="rightSidebarAccountService.isVisible | async"
  class="bg-gray-100 fixed right-3 rounded-lg z-50 flex flex-col shadow-2xl"
>
  <div class="flex my-1 pl-3 pr-40 pt-2 pb-1">
    <ul class="flex flex-col ml-2 text-lg font-normal">
      <li>
        <fa-icon
          (click)="rightSidebarAccountService.back()"
          class="cursor-pointer"
          [icon]="faArrowLeft"
        />
        <span class="ml-2">Сменить аккаунт</span>
      </li>
    </ul>
  </div>
  <hr class="[height:_0.5px] my-1 bg-gray-200 border-0 dark:bg-gray-700/30"/>
  <ul class="flex-col py-1">
    <li class="flex pr-4 w-full items-center hover:bg-gray-300/40 cursor-pointer">
      <div class="ml-4 flex items-center pb-0.5 justify-between w-full">
        <img
          class="h-8 w-8 rounded-full"
          src="https://yt3.ggpht.com/ytc/APkrFKaEIUl5My4M5Pt522ZQB0BUsVnSR8m5AEFxS2ir6g=s48-c-k-c0x00ffffff-no-rj"
          alt=""
        />
        <div class="ml-2.5 flex flex-col justify-between items-center">
          <ul>
            <li>Moonlighter</li>
            <li class="text-gray-900 text-xs font-semibold">@Moonlighter</li>
            <li class="text-gray-900 text-sm font-normal">186 тыс. подписчиков</li>
          </ul>
        </div>
        <fa-icon class="ml-auto" [icon]="faCheck"></fa-icon>
      </div>
    </li>
    <li class="flex pr-4 justify-between w-full items-center hover:bg-gray-300/40 cursor-pointer">
      <div class="ml-4 flex items-center pb-0.5">
        <img
          class="h-8 w-8 rounded-full"
          src="https://yt3.ggpht.com/ytc/APkrFKaEIUl5My4M5Pt522ZQB0BUsVnSR8m5AEFxS2ir6g=s48-c-k-c0x00ffffff-no-rj"
          alt=""
        />
        <div class="ml-2.5 flex flex-col items-center pb-0.5">
          <ul>
            <li>Мунлихтер</li>
            <li class="text-gray-900 text-xs font-semibold">@Moonlighter</li>
            <li class="text-gray-900 text-sm font-normal">18 тыс. подписчиков</li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
  <hr class="[height:_0.5px] mt-1 bg-gray-200 border-0 dark:bg-gray-700/30"/>
  <ul class="flex-col">
    <li class="pt-1 pb-3 rounded-b-lg flex pr-4 justify-between w-full items-center hover:bg-gray-300/40 cursor-pointer">
      <div class="ml-6 flex items-center pt-1 pb-0.5">
        <fa-icon size="lg" [icon]="faPlus"/>
        <span class="ml-4">Добавить аккаунт</span>
      </div>
    </li>
  </ul>
</div>
